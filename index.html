<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Générateur de mot de passe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Générateur de mot de passe</h1>
        <label for="length">Longueur du mot de passe</label>
        <input type="text" id="length" min="4" max="20" value="12">

        <label>
            <input type="checkbox" id="uppercase"> Inclure des majuscules
        </label>
        <label>
            <input type="checkbox" id="lowercase"> Inclure des minuscules
        </label>
        <label>
            <input type="checkbox" id="numbers"> Inclure des chiffres
        </label>
        <label>
            <input type="checkbox" id="symbols"> Inclure des symboles
        </label>

        <button id="generate"> Générer le mot de passe</button>

        <input type="text" id="password" readonly>
        <button id="copy">Copier</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
